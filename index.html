<style>

body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    color: #f0fdf4;
    overflow-x: hidden;
    background: linear-gradient(-45deg, #0f3d2e, #14532d, #0b3a2a, #166534);
    background-size: 400% 400%;
    animation: gradientMove 18s ease infinite;
}

/* Animated Gradient */
@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Light Mesh Pattern Overlay */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background-image:
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
    z-index: 0;
}

/* Soft Radial Academic Glow */
body::after {
    content: "";
    position: fixed;
    top: -200px;
    right: -200px;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(255,255,255,0.06), transparent 70%);
    z-index: 0;
}

.container {
    display: grid;
    grid-template-columns: 340px 1fr;
    min-height: 100vh;
    position: relative;
    z-index: 1;
}

.left {
    background: rgba(0, 0, 0, 0.35);
    padding: 50px 30px;
    text-align: center;
    backdrop-filter: blur(8px);
}

.profile-img {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid rgba(255,255,255,0.15);
    margin-bottom: 25px;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 26px;
    margin-bottom: 8px;
}

.title {
    font-size: 14px;
    color: #bbf7d0;
    margin-bottom: 25px;
    line-height: 1.6;
}

.btn {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background: #22c55e;
    border-radius: 6px;
    text-decoration: none;
    color: white;
    font-size: 14px;
    transition: 0.3s ease;
}

.btn:hover {
    background: #16a34a;
}

.social a {
    color: #bbf7d0;
    text-decoration: none;
    margin: 0 8px;
    font-size: 14px;
}

.footer-email {
    margin-top: 25px;
    font-size: 13px;
    color: #bbf7d0;
}

.right {
    padding: 60px;
}

.section {
    margin-bottom: 40px;
    animation: fadeUp 1s ease forwards;
    opacity: 0;
}

.section:nth-child(1) { animation-delay: 0.2s; }
.section:nth-child(2) { animation-delay: 0.4s; }
.section:nth-child(3) { animation-delay: 0.6s; }
.section:nth-child(4) { animation-delay: 0.8s; }

@keyframes fadeUp {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

.section h2 {
    font-family: 'Playfair Display', serif;
    font-size: 22px;
    margin-bottom: 15px;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    padding-bottom: 5px;
}

.about-text, .list {
    line-height: 1.8;
    color: #dcfce7;
}

/* Responsive */
@media (max-width: 900px) {
    .container {
        grid-template-columns: 1fr;
    }
    .right {
        padding: 40px 25px;
    }
}

</style>
